<style>
  /* ===== WARNA DASAR ===== */
:root{
    --vintage-yellow: #f4d06f;
    --vintage-dark: #5a3e1b;
    --vintage-brown: #c79b3b;
    --vintage-light: #fff6d6;
    --vintage-shadow: rgba(0,0,0,0.15);
}

/* ===== BODY ===== */
body{
    margin:0;
    font-family: Georgia, serif;
    background: var(--vintage-light);
    color: var(--vintage-dark);
}

/* ===== NAVBAR ===== */
.navbar{
    background: var(--vintage-yellow);
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:3px solid var(--vintage-brown);
}

.navbar a{
    text-decoration:none;
    color: var(--vintage-dark);
    font-weight:bold;
    margin-left:20px;
}

.navbar a:hover{
    color:white;
}

/* ===== BUTTON ===== */
button{
    background: var(--vintage-yellow);
    border:none;
    padding:10px 20px;
    border-radius:6px;
    color: var(--vintage-dark);
    font-weight:bold;
    cursor:pointer;
    box-shadow: 2px 2px 6px var(--vintage-shadow);
}

button:hover{
    background: var(--vintage-brown);
    color:white;
}

/* ===== CARD PRODUK ===== */
.card{
    background:white;
    border-radius:12px;
    padding:20px;
    box-shadow:0 4px 10px var(--vintage-shadow);
    border:1px solid #ecd9a3;
}

.card h3{
    margin-top:0;
}

/* ===== FOOTER ===== */
footer{
    background: var(--vintage-yellow);
    text-align:center;
    padding:15px;
    margin-top:40px;
    border-top:3px solid var(--vintage-brown);
}

/* ===== HEADER ===== */
header{
    background:#f4d06f;
    padding:20px 40px;
    border-bottom:3px solid #c79b3b;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

/* container isi header */
.header-container{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* logo / judul */
.header-title{
    font-family:Georgia, serif;
    font-size:28px;
    color:#5a3e1b;
    margin:0;
}

/* menu navigasi */
.header-menu a{
    text-decoration:none;
    margin-left:25px;
    font-weight:bold;
    color:#5a3e1b;
    transition:0.3s;
}

/* hover menu */
.header-menu a:hover{
    color:white;
    background:#c79b3b;
    padding:5px 12px;
    border-radius:6px;
}

nav{
    background:#f4d06f;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:3px solid #c79b3b;
    box-shadow:0 3px 10px rgba(0,0,0,0.15);
}

/* menu list */
nav ul{
    list-style:none;
    display:flex;
    gap:25px;
    margin:0;
    padding:0;
}

/* link menu */
nav ul li a{
    text-decoration:none;
    color:#5a3e1b;
    font-weight:bold;
    font-family:Georgia, serif;
    transition:0.3s;
}

/* hover effect */
nav ul li a:hover{
    background:#c79b3b;
    color:white;
    padding:6px 12px;
    border-radius:6px;
}

nav a{
    color:#5a3e1b;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

nav a:hover{
    color:white;
    background:#c79b3b;

}

header{
    background:#f4d06f;

.logo{

    font-size:40px;
    letter-spacing:2px;
    color:#5a3e1b;
    text-shadow:2px 2px #e8c35a;
}

<main class="formulir">
<h2>Buyer Testimonials :</h2>

<div id="daftarTestimoni"></div>

<button id="deleteAll">Delete All Testimonials</button>

</main>

<footer>
<p>&copy;2026 Haru Reads BookShope</p>
</footer>

<script>
const container = document.getElementById('daftarTestimoni');

const testimoniList =
JSON.parse(localStorage.getItem('TestimoniList')) || [];

if (testimoniList.length === 0) {
container.innerHTML = "<p>No Testimonials Yet.</p>";
}
else {
testimoniList.forEach((t,i)=>{
const el = document.createElement('div');
el.className='testimoni-box';

el.innerHTML = `
<p><strong>Name:</strong> ${t.Name}</p>
<p><strong>Email:</strong> ${t.Email}</p>
<p><strong>Title:</strong> ${t.Title}</p>
<p><strong>School:</strong> ${t.School}</p>
<p><strong>Rating:</strong> ${t.Rating}</p>
<p><strong>Message:</strong> ${t.Message}</p>
`;

container.appendChild(el);
});
}

document.getElementById("deleteAll")
.addEventListener("click", function(){

if(confirm("Are you sure you want to delete all testimonials?")){
localStorage.removeItem("TestimoniList");
location.reload();
}

});
</script>

</body>
